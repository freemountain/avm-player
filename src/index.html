<html>
<head>
  <style>
    body,html{
      width: 100%;
      height: 100%;
      padding: 0px;
      margin:0px;
      font-family: 'Roboto', sans-serif;
    }
    #rPlayer { width: 100%; height: 100% }
  </style>
<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>

  <div id="content"></div>
  <script>
    var Rx = require('rx');
    var utils = require('./node/utils');
    var rxList = require('./node/rx-list');

    document.addEventListener('DOMContentLoaded', function(){
      var ipc = require('electron').ipcRenderer;
      var backendIpc = utils.getIpcSubject('backend', ipc);

      var modules = {
        wjs : require('./node/wcjs-renderer'),
        sources : require('./node/sources'),
        backend: {
          sources: rxList(backendIpc, 'sources', 'map'),
          items: rxList(backendIpc, 'items', 'map')
        }
      }
      app(modules);
    }, false);
  </script>
  <script type="text/javascript" src="./bundle.js"></script>
</body>
</html>
