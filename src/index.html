<html>
<head>
  <style>
    body,html{
      width: 100%;
      height: 100%;
      padding: 0px;
      margin:0px;
      font-family: 'Roboto', sans-serif;
    }
    #rPlayer { width: 100%; height: 100% }
  </style>
<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>

  <div id="content"></div>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      var ipc = require('electron').ipcRenderer;
      var EventEmitter = require('./node/EventEmitter');
      var events = new EventEmitter();

      events._onEmit = function(event, arg) {
        ipc.send('backend', {event, arg});
      };

      ipc.on('backend', function(event, arg) {
        events.inject(arg.event, arg.arg);
      });

      var modules = {
        wjs : require('./node/wcjs-renderer'),
        sources : require('./node/sources'),
        backend: events
      }
      app(modules);
    }, false);
  </script>
  <script type="text/javascript" src="./bundle.js"></script>
</body>
</html>
